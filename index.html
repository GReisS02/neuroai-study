<style>
:root {
    --bg-main:#05070d;
    --bg-panel:#0b0f17;
    --bg-elevated:#111827;
    --border-subtle:#1f2937;
    --border-strong:#334155;
    --accent-cyan:#22d3ee;
    --accent-purple:#8b5cf6;
    --text-primary:#f1f5f9;
    --text-muted:#64748b;
}

*{box-sizing:border-box}

body{
    font-family:'Inter',sans-serif;
    background:radial-gradient(circle at 20% 20%, #0f172a 0%, #05070d 60%);
    color:var(--text-primary);
    min-height:100vh;
}

.glass-panel{
    background:var(--bg-panel);
    border:1px solid var(--border-subtle);
    border-radius:10px;
    box-shadow:
        0 0 0 1px rgba(255,255,255,0.02),
        0 20px 40px rgba(0,0,0,0.6);
}

nav.glass-panel{
    background:rgba(11,15,23,0.95);
    border:1px solid var(--border-strong);
}

.nav-container{
    background:#0b0f17;
    border:1px solid var(--border-subtle);
    padding:4px;
    border-radius:8px;
    display:flex;
    gap:4px;
}

.nav-btn{
    background:transparent;
    color:var(--text-muted);
    padding:8px 22px;
    font-size:.75rem;
    font-weight:700;
    font-family:'JetBrains Mono',monospace;
    border-radius:6px;
    border:1px solid transparent;
    cursor:pointer;
    transition:.2s;
}

.nav-btn:hover{
    background:#111827;
    color:white;
}

.nav-btn.active{
    background:#111827;
    color:var(--accent-cyan);
    border:1px solid var(--accent-cyan);
    box-shadow:0 0 15px rgba(34,211,238,.25);
}

.tabela-ciclo{
    width:100%;
    border-collapse:separate;
    border-spacing:0;
}

.tabela-ciclo th{
    position:sticky;
    top:0;
    background:#0b0f17;
    color:var(--text-muted);
    padding:12px 8px;
    font-size:.65rem;
    text-transform:uppercase;
    letter-spacing:.08em;
    border-bottom:1px solid var(--border-strong);
    font-family:'JetBrains Mono';
}

.tabela-ciclo td{
    padding:8px;
    border-bottom:1px solid var(--border-subtle);
    background:#0f1623;
}

.disciplina-row td{
    background:#111827;
    font-weight:600;
    border-top:1px solid var(--border-strong);
}

.input-tech,
.input-number-tech{
    width:100%;
    border-radius:6px;
    padding:6px 8px;
    font-size:.85rem;
    transition:.2s;
}

.input-tech:read-only,
.input-number-tech:read-only{
    background:transparent;
    border:1px solid transparent;
    color:var(--text-muted);
}

.input-tech:not(:read-only),
.input-number-tech:not(:read-only){
    background:#0b0f17;
    border:1px solid var(--accent-cyan);
    color:white;
    box-shadow:0 0 0 1px rgba(34,211,238,.3);
}

.btn-tech{
    padding:8px 14px;
    border-radius:6px;
    font-size:.75rem;
    font-weight:600;
    background:#111827;
    border:1px solid var(--border-subtle);
    color:white;
    cursor:pointer;
    transition:.2s;
}

.btn-tech:hover{
    background:#1f2937;
}

.btn-primary-tech{
    background:linear-gradient(135deg,#0ea5e9 0%,#6366f1 100%);
    border:none;
    color:white;
    box-shadow:0 6px 20px rgba(99,102,241,.4);
}

.btn-primary-tech:hover{
    transform:translateY(-2px);
}

.autosave-dot{
    box-shadow:0 0 8px currentColor;
}
</style>
</head>

<body>

<nav class="glass-panel mx-auto max-w-[95%] my-6 px-8 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold tracking-tight">
        NeuroAI <span style="color:var(--accent-cyan)">Study</span>
    </h1>

    <div class="nav-container">
        <button id="tab-dashboard" class="nav-btn active">Visão Geral</button>
        <button id="tab-cycle" class="nav-btn">Ciclo</button>
    </div>
</nav>

<main class="max-w-[95%] mx-auto pb-12">

<div class="glass-panel p-6 mb-6">
    <h2 class="text-sm uppercase tracking-widest text-slate-400 font-mono">Dashboard</h2>
    <div class="h-64 mt-4">
        <canvas id="radarChart"></canvas>
    </div>
</div>

<div class="glass-panel overflow-x-auto">
    <table class="tabela-ciclo">
        <thead>
        <tr>
            <th>Disciplina</th>
            <th>Qtd</th>
            <th>Acertos</th>
            <th>%</th>
        </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>
</div>

</main>
